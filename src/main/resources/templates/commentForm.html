<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">

  <h2>Write new comment</h2>

  <form action="#"
        th:action="@{'/comment'}"
        th:object="${comment}"
        method="post">
    <label>
      <div class="alert-red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Body Error</div>
      <textarea th:field="*{text}" placeholder="Write something valuable"></textarea>
    </label>
    <div>
      <button class="green-btn" type="submit">Send</button>
    </div>
  </form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
